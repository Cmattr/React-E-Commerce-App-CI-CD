name: React CI

on:
  push:
    branches:
      - main
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test

    - name: Build
      run: npm run build

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Install Vercel CLI
      run: npm install --global vercel@latest

    - name: Login to Vercel
      run: vercel login --token=${{ secrets.RkWdbJn25ueSBcm94Xd6K1hr }}

    - name: Deploy to Vercel
      run: vercel deploy --prebuilt --token=${{ secrets.RkWdbJn25ueSBcm94Xd6K1hr }} --prod
